    <section class="formularioTarjeta">
      <h4>Complete los datos de su tarjeta</h4>
      <div class="card-js">
        <input
          class="card-number my-custom-class"
          name="card-number"
          type="number"
          placeholder="Número de la tarjeta"
          required
        />
        <input
          class="name"
          id="the-card-name-id"
          name="card-holders-name"
          type="text"
          placeholder="Nombre en la tarjeta"
          required
        />
        <div class="expira">
          <input
            class="expiry-month"
            name="expiry-month"
            type="number"
            placeholder="mes: 04"
            required
          />
          <input
            class="expiry-year"
            name="expiry-year"
            type="number"
            placeholder="año: 29"
            required
          />
        </div>

        <input class="cvc" name="cvc" type="number" placeholder="cvv" />

        <a href="#" class="pagarAhora">Pagar Ahora</a>
      </div>
    </section>

    <!----------Contacto-------->
    <section id="contact" class="contacto">
      <h2>Contactanos</h2>
      <div class="contacto__fila">
        <div class="contacto__fila__columnaIzquierda">
          <form
            id="formularioContacto"
            class="contacto__fila__columnaIzquierda__formulario"
          >
            <input
              name="nombre"
              type="text"
              class="form-control"
              placeholder="Tu Nombre"
              required
            />

            <input
              name="numero"
              type="number"
              class="form-control"
              placeholder="Tu número de teléfono"
              required
            />

            <input
              name="email"
              type="email"
              class="form-control"
              placeholder="Tu e-mail"
              required
            />

            <textarea
              name="mensaje"
              class="form-control"
              rows="4"
              placeholder="Mensaje"
              required
            ></textarea>

            <div class="contacto__fila__columnaIzquierda__formulario__boton">
              <input type="submit" name="" id="" value="Enviar mensaje" />
            </div>
          </form>
          <a href="mailto:crystaldesarrollo@gmail.com" id="btnMail"></a>
        </div>
        <div class="contacto__fila__columnaDerecha">

          </div>
          <div class="follow">

            crystaldesarrollo@gmail.com
