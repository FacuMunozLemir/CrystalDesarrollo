<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="keywords"
    content="login, iniciar sesion, sesion, panel de control, crystal care"
    />
    <meta
      name="description"
      content="Crystal Care. Inicia sesión para poder acceder a tu panel de control"
    />
    <!--Font Awesome iconos Inicio-->
    <script
      src="https://kit.fontawesome.com/2fe6538f6f.js"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome iconos Fin-->

    <title>Log in</title>
    <link rel="stylesheet" href="../../../styles/css/estilos.css" />
    <link rel="shortcut icon" href="../../assets/images/fondoblanco.png" />
  </head>
  <body>
    <main class="login">
        <h1>Inicio de Sesión</h1>
        <div class="login__formulario">
          <img
            src="../../assets/images/inicioDeSesion.png"
            alt="imagen de inicio de sesión"
          />
          <form
            action="../../../php/validacioncuenta.php"
            method="POST"
            class="login__formulario__form"
          >
                <div class="login__formulario__form__inputGroup">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Correo electrónico"
                        required
                    />
                </div>

                <div class="login__formulario__form__inputGroup">
                    <input
                        type="password"
                        name="contraseña"
                        id="password"
                        placeholder="Contraseña"
                        required
                    /> 
                </div>

                <!-- <a href="registrousuario.html">¿Todavía no te Registraste?</a> -->

                <input
                    type="submit"
                    value="Iniciar Sesión"
                    class="login__formulario__form--btnLogin"
                />
            </form>
        </div>

        <div class="login__contenedor">
            <p>
            Solo pueden ingresar al panel de control los socios de Crystal
            <span>Care</span>. Si todavía no te sumaste ¡no esperes más!
            </p>
            <div class="login__contenedor--botones">
            <a
                href="../crystalcare.html#plans"
                class="login__contenedor--botones--btnPlanes"
                >Ver Planes</a
            >
            <a
                href="https://api.whatsapp.com/send?phone=+5493884734930&text=¡Hola!, quiero ser parte de Crystal Care y me gustaria que me informen como continuar"
                class="login__contenedor--botones--btnSumarse"
                >Sumarme</a
            >
        </div>
    </main>
  </body>
</html>
