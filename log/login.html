<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="../Fotos/fondoblanco.png" />
    <title>LogIn</title>
</head>
<body>
   <!--<a href="https://storyset.com/online">Online illustrations by Storyset</a>--> 
    <main class="login-design">
        <div class="imagen">
            <img src="fotos/Web devices-pana.png" alt="">
        </div>

        <div class="login">
            <img id="imagen-responsive" src="fotos/imagen responsive.png" alt="">
            <div class="login-data">
                <h1>Inicio de Sesión</h1>
                <form action="http://192.168.0.107/CRYSTAL/bdphp/validacioncuenta.php" method="POST" class="login-form">
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="email" name="email" id="email" placeholder=" " required>
                            <span class="input-label">Correo Electrónico</span>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </label>
                    </div>

                    <div class="input-group">
                        <label class="input-fill">
                            <input type="password" name="contraseña" id="password" placeholder=" " required>
                            <span class="input-label">Contraseña</span>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </label>
                    </div>

                    <a href="registrousuario.html">¿Todavía no te Registraste?</a>

                    <input type="submit" value="Iniciar Sesión" class="btn-login"/>

                </form>
            </div>
        </div>

        
    </main>
   
</body>
</html>
